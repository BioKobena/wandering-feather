name: Plume vagabonde

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: Release stable
        required: true
        type: choice
        options:
          - beta
          - stable

      semverType:
        description: semver type?
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  install-and-check:
    name: Install, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Lock Corepack version
        shell: bash
        run: pnpm i -g corepack@0.31.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        shell: bash
        run: corepack enable

      - name: Install dependencies
        shell: bash
        run: pnpm install

      - name: Run Lint
        shell: bash
        run: pnpm lint

      # - name: Run TypeScript Check
      #   shell: bash
      #   run: pnpm type-check

      # - name: Check Formatting
      #   shell: bash
      #   run: pnpm format:check

      # - name: Run Tests
      #   shell: bash
      #   run: pnpm test

      - name: Build Project
        shell: bash
        run: pnpm run build
